<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Grillas</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
	</head>
	<body class="mt-5">
		<div class="container text-center">
			<div class="row">
				<div class="col border bg-primary">
					<p>
						La pantalla tiene <strong id="pixeles">???</strong> pixeles, por lo
						que es un
						<strong id="breakpoint">???</strong>
					</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 border bg-secondary">B</div>
				<div class="col-md-6 border bg-success">C</div>
			</div>
		</div>
	</body>

	<script>
		const px = document.getElementById('pixeles');
		const breakpoint = document.getElementById('breakpoint');

		const update = () => {
			const screenWidth = window.innerWidth;
			px.innerText = screenWidth;
			if (screenWidth < 576) {
				breakpoint.innerText = 'Extra Small';
			} else if (screenWidth < 768) {
				breakpoint.innerText = 'Small';
			} else if (screenWidth < 992) {
				breakpoint.innerText = 'Medium';
			} else if (screenWidth < 1200) {
				breakpoint.innerText = 'Large';
			} else if (screenWidth < 1400) {
				breakpoint.innerText = 'Extra Large';
			} else {
				breakpoint.innerText = 'Extra Extra Large';
			}
		};
		update();
		window.addEventListener('resize', update);
	</script>
</html>
